server:
  port: 8080
  servlet:
    context-path: /api
spring:
  spring:
    datasource:
      url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
      driverClassName: org.h2.Driver
      username: sa
      password: sa
  main:
    allow-circular-references: true
  flyway:
    enabled: false
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /api-docs-ui
JWT_SECRET: minhvu
JWT_EXPIRATION_TIME: 86400000
JWT_REFRESH_EXPIRATION_TIME: 604800000