server:
  port: 8080
  servlet:
    context-path: /api
spring:
  spring:
    datasource:
      url: jdbc:h2:mem:testdb
      driverClassName: org.h2.Driver
      username: sa
      password: password
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  main:
    allow-circular-references: true
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /api-docs-ui
JWT_SECRET: minhvu
JWT_EXPIRATION_TIME: 86400000
JWT_REFRESH_EXPIRATION_TIME: 604800000
